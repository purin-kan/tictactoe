<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Tic-Tac-Toe</title>
    <link href="icons/tic-tac-toe.png" rel="icon" type="image/icon type">
    <link href="main.css" rel="stylesheet" type="text/css">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet">
</head>

<body>
<div id="main">
    <div>
        <h2>Tic-Tac-Toe</h2>
    </div>
    <div class="mt-4">
        Start by clicking a box!
    </div>
    <div class="container text-center mt-5">
        <div class="row rounded" id="grid">
            <div class="col-3"></div>
            <div class="col-2 bg-danger bg-gradient">
                11
            </div>
            <div class="col-2 bg-danger bg-gradient">
                12
            </div>
            <div class="col-2 bg-danger bg-gradient">
                13
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row rounded" id="grid">
            <div class="col-3"></div>
            <div class="col-2 bg-danger bg-gradient">
                21
            </div>
            <div class="col-2 bg-danger bg-gradient">
                22
            </div>
            <div class="col-2 bg-danger bg-gradient">
                23
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row rounded" id="grid">
            <div class="col-3"></div>
            <div class="col-2 bg-danger bg-gradient">
                31
            </div>
            <div class="col-2 bg-danger bg-gradient">
                32
            </div>
            <div class="col-2 bg-danger bg-gradient">
                33
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <div>
        <br>
        <br>
        <a class="link-underline link-underline-opacity-0" href="https://www.flaticon.com/free-icons/tic-tac-toe"
           title="tic tac toe icons">Tic tac toe icons created by Tanah Basah - Flaticon</a>
    </div>
</div>
</body>

</html>

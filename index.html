<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Tic-Tac-Toe</title>
    <link href="icons/tic-tac-toe.png" rel="icon" type="image/icon type">
    <link href="main.css" rel="stylesheet" type="text/css">
    <script src="game.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet">
</head>

<body>
<div id="main">

    <div>
        <h2>Tic-Tac-Toe</h2>
    </div>

    <div class="mt-4">
        Start by clicking a box!
    </div>

    <div class="bg-dark" id="grid-container">
        <div class="grid-cell fs-1" id="cell1" onclick="play(1)"></div>
        <div class="grid-cell fs-1" id="cell2" onclick="play(2)"></div>
        <div class="grid-cell fs-1" id="cell3" onclick="play(3)"></div>
        <div class="grid-cell fs-1" id="cell4" onclick="play(4)"></div>
        <div class="grid-cell fs-1" id="cell5" onclick="play(5)"></div>
        <div class="grid-cell fs-1" id="cell6" onclick="play(6)"></div>
        <div class="grid-cell fs-1" id="cell7" onclick="play(7)"></div>
        <div class="grid-cell fs-1" id="cell8" onclick="play(8)"></div>
        <div class="grid-cell fs-1" id="cell9" onclick="play(9)"></div>
    </div>

    <div>
        <span id="player-turn">Player 1 Start!</span>
    </div>

    <div>
        <span  class="ts-2" id="winner"></span>
    </div>

    <div class="mt-4">
        <button class="btn btn-light" onclick="reset()">Reset</button>
    </div>


    <div>
        <br> <br> <a class="link-underline link-underline-opacity-0"
                     href="https://www.flaticon.com/free-icons/tic-tac-toe"
                     title="tic tac toe icons">Tic tac toe icons created by Tanah Basah - Flaticon</a>
    </div>
</div>
</body>

</html>
